<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/sign-up.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
</head>
<body>
  <div class="header">
    <h1>Sign up</h1>
  </div>
  <form id="sign-up-form">
    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
    <div id="error-email"></div>
    <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
    <input type="password" class="form-control" placeholder="Password" name="password" required>
    <div id="error-password"></div>
    <input type="password" class="form-control" placeholder="Password Confirmation" name="password_confirmation" required>
    <div id="error-password-confirmation"></div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <small class="form-text text-muted">Have an account? <a href="/sign-in">Sign in</a></small>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="../js/sign-up.js"></script>
</body>
</html>
